{% extends "app/base.html" %}
{% load static %}
{% block title %}
  Home
{% endblock title %} 
{% block main-content %}
<div class="container">
  <div class="row">
    {% for p in product %}
    <div class="col-md-4 col-sm-6 mb-4">
      <div class="card">
        <div class="product-card">
          <img src="{{ p.image1.url }}" class="card-img-top" alt="{{ p.name }}">
          <div class="product-card-body">
            <span class="stock bg-success">In Stock</span>
            <p class="product-brand">{{ p.brand.name }}</p>
            <h5 class="product-name">{{ p.name }}</h5>
            <div class="price">
              <span class="selling-price">${{ p.price }}</span>
              <span class="original-price">${{ p.old_price }}</span>
            </div>
            <div class="mt-2">
              <a href="#" class="btn btn-primary">Add To Cart</a>
              <a href="#" class="btn btn-danger"><i class="fa fa-heart"></i></a>
              <a href="{% url 'view_product' p.id %}" class="btn btn-success">View</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock main-content %}
