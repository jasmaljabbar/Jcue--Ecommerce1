{% extends "app/base.html" %} 
{% block main-content %} 
<style>
  .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }

  .form-group {
      display: flex;
      justify-content: center;
      align-items: center;
  }

  .form-group input {
      width: 50px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
      margin: 0 10px; /* Add spacing between input fields */
  }

  button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }
</style>



{% if messages %}
  {% for message in messages %}
    <div class="container d-flex justify-content-center">
      <div class="alert alert-danger alert-dismissible fade show text-center w-50" role="alert">
        <strong>Error! </strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
      
  {% endfor %}
{%endif%}
<br>
<form action="{% url 'otp_perform' %}" method="post">
{% csrf_token %}      
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <input type="text" name="digit1" class="form-control" maxlength="1" required>
        <input type="text" name="digit2" class="form-control" maxlength="1" required>
        <input type="text" name="digit3" class="form-control" maxlength="1" required>
        <input type="text" name="digit4" class="form-control" maxlength="1" required>
        <input type="text" name="digit5" class="form-control" maxlength="1" required>
        <input type="text" name="digit6" class="form-control" maxlength="1" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Verify OTP</button>
    </div>
  </div>
</div>

{% endblock %}
